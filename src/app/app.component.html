<header>
  <h1>Trending Animes</h1>
  <form action="" class="search-box">
    <!--input -->
    <input type="text" name="search" placeholder="Search Anime" class="search-input" required />
    <!-- btn -->
    <button type="submit">
      <i class="fa fa-search"></i>
    </button>
  </form>
</header>
<div class="search-results" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
  <div *ngIf="animes.length" id="content" class="wrapper">
    <div *ngFor="let anime of animes">
      <app-anime [anime]="anime"></app-anime>
    </div>
  </div>
</div>
<div>
  <ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="ball-scale-multiple"
  >
    <p style="font-size: 20px; color: white">Loading...</p>
  </ngx-spinner>
</div>
